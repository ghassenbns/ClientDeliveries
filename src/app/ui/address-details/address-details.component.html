<div class="mt-3 container flex-column d-flex justify-content-center w-50">
  <ng-container *ngIf="(address$ | async) as address; else notFound">
    <mat-card class="example-card w-100">
      <mat-card-header>
        <mat-card-subtitle>Id : {{address.id}}</mat-card-subtitle>
        <mat-card-title>Details</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Address :</strong>{{address.address}}</p>
        <p><strong>Building :</strong>{{address.building}}</p>
        <p><strong>Door :</strong>{{address.door}}</p>
        <p><strong>Stairs :</strong>{{address.stairs}}</p>
        <p><strong>Province :</strong>{{address.province}}</p>
        <p><strong>Zip Code :</strong>{{address.zipcode}}</p>
        <p><strong>Username :</strong>{{address.username}}</p>
      </mat-card-content>
    </mat-card>
  </ng-container>
  <ng-template #notFound>
    <h2>
      Cannot find an address with this ID
    </h2>
  </ng-template>
  <a class="btn btn-secondary mt-3" href="/">Back to list</a>
</div>
